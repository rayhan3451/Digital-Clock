<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Wall Clock</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-area">
      <div class="clock">
        <span id="hours">0</span><span class="divider">:</span>
        <span id="minutes">0</span> <span class="divider">:</span>
        <span id="seconds">0</span>
        <span id="ampm">AM</span>
      </div>
      <div class="text">
        <h1 class="clock-heading">Digital Clock</h1>
        <p>Built with <span>JavaScript</span></p>
      </div>
    </div>
    <script src="assets/js/clock.js"></script>
  </body>
</html>
